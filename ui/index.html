<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Personal Blog Search Engine</title>
    <link rel="icon" href="data:image/svg+xml,<svg xmlns='http://www.w3.org/2000/svg' viewBox='0 0 100 100'><text y='.9em' font-size='90'>üîç</text></svg>">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600&display=swap" rel="stylesheet">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: 'Inter', -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background: #ffffff;
            color: #202124;
            line-height: 1.6;
        }

        /* Header */
        .header {
            padding: 20px 40px;
            border-bottom: 1px solid #e8eaed;
            background: #fff;
        }

        .logo {
            font-size: 1.5rem;
            font-weight: 600;
            color: #1a73e8;
        }

        /* Main container */
        .container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 0 20px;
        }

        /* Search section */
        .search-section {
            padding: 60px 0 40px 0;
            text-align: center;
        }

        .search-title {
            font-size: 2.5rem;
            font-weight: 400;
            color: #202124;
            margin-bottom: 30px;
        }

        .search-box {
            max-width: 584px;
            margin: 0 auto 30px auto;
            position: relative;
        }

        .search-input {
            width: 100%;
            padding: 16px 20px;
            font-size: 16px;
            border: 1px solid #dfe1e5;
            border-radius: 24px;
            outline: none;
            transition: all 0.2s ease;
            box-shadow: 0 2px 5px 1px rgba(64,60,67,.16);
        }

        .search-input:hover {
            box-shadow: 0 2px 8px 1px rgba(64,60,67,.24);
        }

        .search-input:focus {
            border-color: #1a73e8;
            box-shadow: 0 2px 8px 1px rgba(64,60,67,.24);
        }

        .search-buttons {
            display: flex;
            justify-content: center;
            gap: 15px;
            margin-bottom: 30px;
        }

        .search-button {
            padding: 10px 20px;
            font-size: 14px;
            border: 1px solid #f8f9fa;
            border-radius: 4px;
            background: #f8f9fa;
            color: #3c4043;
            cursor: pointer;
            transition: all 0.1s ease;
        }

        .search-button:hover {
            box-shadow: 0 1px 1px rgba(0,0,0,.1);
            background: #f1f3f4;
            border: 1px solid #dadce0;
        }

        .search-suggestions {
            display: flex;
            justify-content: center;
            gap: 15px;
            flex-wrap: wrap;
            margin-bottom: 40px;
        }

        .suggestion-tag {
            padding: 6px 12px;
            background: #f1f3f4;
            border-radius: 16px;
            color: #3c4043;
            font-size: 13px;
            cursor: pointer;
            transition: all 0.1s ease;
        }

        .suggestion-tag:hover {
            background: #e8eaed;
        }

        /* Results section */
        .results-section {
            max-width: 652px;
            margin: 0 auto;
            padding: 20px 0;
        }

        .results-info {
            color: #70757a;
            font-size: 14px;
            margin-bottom: 20px;
        }

        .result-item {
            margin-bottom: 30px;
        }

        .result-url {
            color: #1a0dab;
            font-size: 14px;
            margin-bottom: 3px;
        }

        .result-title {
            color: #1a0dab;
            font-size: 20px;
            font-weight: 400;
            text-decoration: none;
            line-height: 1.3;
            display: block;
            margin-bottom: 3px;
        }

        .result-title:hover {
            text-decoration: underline;
        }

        .result-title:visited {
            color: #681da8;
        }

        .result-content {
            color: #4d5156;
            font-size: 14px;
            line-height: 1.58;
        }

        /* Pagination */
        .pagination {
            display: flex;
            justify-content: center;
            align-items: center;
            gap: 10px;
            margin: 40px 0;
        }

        .page-btn {
            padding: 10px 16px;
            color: #1a73e8;
            text-decoration: none;
            border-radius: 4px;
            transition: background-color 0.1s ease;
        }

        .page-btn:hover {
            background: #f1f3f4;
        }

        .page-btn.active {
            color: #202124;
            font-weight: 500;
        }

        /* Loading state */
        .loading {
            text-align: center;
            padding: 40px 20px;
            color: #70757a;
            font-size: 14px;
        }

        /* Footer */
        .footer {
            background: #f2f2f2;
            padding: 15px 0;
            text-align: center;
            color: #70757a;
            font-size: 14px;
            margin-top: 50px;
        }

        /* Responsive */
        @media (max-width: 768px) {
            .header {
                padding: 15px 20px;
            }

            .search-title {
                font-size: 2rem;
            }

            .search-buttons {
                flex-direction: column;
                align-items: center;
            }

            .search-suggestions {
                justify-content: center;
            }

            .container {
                padding: 0 15px;
            }
        }
    </style>
</head>
<body>
    <div class="header">
        <div class="logo">Personal Blog Search</div>
    </div>

    <div class="container">
        <div class="search-section">
            <h1 class="search-title">Discover Authentic Voices</h1>
            
            <div class="search-box">
                <input type="text" id="searchInput" class="search-input" 
                       placeholder="Search personal blogs..." />
            </div>
            
            <div class="search-buttons">
                <button onclick="search()" class="search-button">Search Blogs</button>
            </div>
            
            <div class="search-suggestions">
                <span class="suggestion-tag" onclick="searchSuggestion('programming')">Programming</span>
                <span class="suggestion-tag" onclick="searchSuggestion('career advice')">Career</span>
                <span class="suggestion-tag" onclick="searchSuggestion('startup')">Startup</span>
                <span class="suggestion-tag" onclick="searchSuggestion('learning')">Learning</span>
                <span class="suggestion-tag" onclick="searchSuggestion('personal experience')">Experience</span>
            </div>
        </div>

        <div class="results-section">
            <div id="results">
                <div class="loading">
                    Enter a search term above to find authentic personal blogs
                </div>
            </div>
            <div id="pagination" class="pagination"></div>
        </div>
    </div>

    <div class="footer">
        <p>Powered by hybrid ML search for discovering authentic voices</p>
    </div>

    <script>
        let currentPage = 1;
        let currentQuery = '';

        function search(page = 1) {
            const query = document.getElementById('searchInput').value.trim();
            if (!query) return;
            
            currentPage = page;
            currentQuery = query;
            
            document.getElementById('results').innerHTML = '<div class="loading">Searching...</div>';
            
            const params = new URLSearchParams({
                q: query,
                page: page,
                limit: 10
            });
            
            fetch(`/api/search?${params}`)
                .then(response => response.json())
                .then(data => {
                    displayResults(data);
                })
                .catch(error => {
                    document.getElementById('results').innerHTML = '<div class="loading">Error: ' + error.message + '</div>';
                });
        }

        function searchSuggestion(query) {
            document.getElementById('searchInput').value = query;
            search();
        }

        function displayResults(data) {
            const resultsDiv = document.getElementById('results');
            
            if (data.results.length === 0) {
                resultsDiv.innerHTML = '<div class="loading">No results found. Try a different search term.</div>';
                return;
            }
            
            let html = `<div class="results-info">About ${data.total_results} results (${data.search_time_ms}ms)</div>`;
            
            data.results.forEach(result => {
                const title = result.title.replace(/[<>]/g, '');
                const domain = result.domain.replace(/[<>]/g, '');
                const content = result.content.replace(/[<>]/g, '');
                
                html += `
                    <div class="result-item">
                        <div class="result-url">${domain}</div>
                        <a href="${result.url}" target="_blank" class="result-title">${title}</a>
                        <div class="result-content">${content.substring(0, 160)}...</div>
                    </div>
                `;
            });
            
            resultsDiv.innerHTML = html;
            
            if (data.total_pages > 1) {
                showPagination(data);
            } else {
                document.getElementById('pagination').innerHTML = '';
            }
        }

        function showPagination(data) {
            const paginationDiv = document.getElementById('pagination');
            let html = '';
            
            if (data.page > 1) {
                html += `<a href="#" class="page-btn" onclick="search(${data.page - 1})">Previous</a>`;
            }
            
            for (let i = Math.max(1, data.page - 2); i <= Math.min(data.total_pages, data.page + 2); i++) {
                html += `<a href="#" class="page-btn ${i === data.page ? 'active' : ''}" onclick="search(${i})">${i}</a>`;
            }
            
            if (data.page < data.total_pages) {
                html += `<a href="#" class="page-btn" onclick="search(${data.page + 1})">Next</a>`;
            }
            
            paginationDiv.innerHTML = html;
        }

        document.getElementById('searchInput').addEventListener('keypress', function(e) {
            if (e.key === 'Enter') {
                search();
            }
        });
    </script>
</body>
</html>
